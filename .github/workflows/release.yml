name: Release

on:
  push:
    tags: 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch: 

jobs:
  bun-build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
  
  upload-releases:
    permissions:
      contents: write
    needs:
      - bun-build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ…±ï¸ownload ğŸ…±ï¸rtifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist
      
      - name: ğŸ…±ï¸elease
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*